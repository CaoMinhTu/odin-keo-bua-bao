<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Chơi trò Kéo - Búa - Bao với máy tính</h1>
    <button id="bắtĐầu">Bắt đầu</button>
    <h2>Bạn ra</h2>
    <div id="lựaChọn">
        <button id="kéo">Kéo</button>
        <button id="búa">Búa</button>
        <button id="bao">Bao</button>
    </div>
    <div id="kếtQuảGầnNhất">
        <p>Máy tính ra: <span id="máyTinhRa"></span></p>
        <p><span id="kếtQuảLầnChơi">&nbsp;</span></p>
    </div>
    <div id="kếtQuảTổngHợp">
        <p>Kết quả tổng cộng</p>
        <p>Bạn <span id="điểmCủaNgườiChơi"></span> - <span id="điểmCủaMáyTính"></span> Máy Tính</p>
    </div>
    <div id="kếtQuảToànVán">
        <p>Chung cuộc: <span id="bênThắngToànVán"></span></p>
    </div>
    <div id="footer">
        <p><a href="https://github.com/CaoMinhTu/odin-keo-bua-bao">Source code</a></p>
    </div>
</body>
</html>
